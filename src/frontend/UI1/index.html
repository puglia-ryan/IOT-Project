<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Recommendation System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Room Recommendation System</h1>
    </header>

    <main>
      <section id="preferences" class="card">
        <h2>Set Your Preferences</h2>
        <form id="preferences-form" class="form">
          
          
          <!-- In the form section -->
      <div class="form-group">
        <label for="temperature-slider">Preferred Temperature:</label>
        <input type="range" id="temperature-slider" min="10" max="30" value="22">
        <span id="temperature-value">22Â°C</span>
        <div class="importance-buttons">
          
        </div>
      </div>
      <div class="form-group">
        <label for="temperature-importance">Temperature Importance:</label>
        <select id="temperature-importance" name="temperature-importance">
          <option value="0" selected>Not Important</option>
          <option value="0.25">Slightly Important</option>
          <option value="0.5">Moderately Important</option>
          <option value="0.75">Very Important</option>
          <option value="1">Extremely Important</option>
        </select>
     
      </div>


      <div class="form-group">
        <label for="noise-slider">Noise Level (dB):</label>
        <input type="range" id="noise-slider" min="15" max="80" value="30">
        <span id="noise-value">50 dB</span>
        <div class="importance-buttons">
          
        </div>
      </div>
      <div class="form-group">
        <label for="noise-importance">Noise Importance:</label>
        <select id="noise-importance" name="noise-importance">
          <option value="0" selected>Not Important</option>
          <option value="0.25">Slightly Important</option>
          <option value="0.5">Moderately Important</option>
          <option value="0.75">Very Important</option>
          <option value="1">Extremely Important</option>
        </select>
  
      </div>


          <div class="form-group">
            <label for="time-slot">Time Slot (HH:MM-HH:MM):</label>
            <input type="text" id="time-slot" placeholder="e.g., 10:00 - 11:00">
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </section>

      <section id="results" class="card">
        <h2>Recommended Rooms</h2>
        <div id="rankings" class="rankings-list">
          <!-- Results will be displayed here -->
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
