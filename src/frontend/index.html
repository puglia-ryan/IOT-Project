<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Recommendation System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Administrator System</h1>
      <h2>Room Recommendation System</h2>
    </header>

    <main>
      <section id="results" class="card">
        <h2>List of Rooms</h2>
        <div id="rankings" class="rankings-list">
          <!-- Results will be displayed here -->
        </div>
      </section>
      <section id="results-metrics" class="card">
        <h2>Environmental Metrics</h2>
        <div id="metrics" class="rankings-list">
     
        </div>
      </section>
      <section id="results-" class="card">
        <h2>Problems Sensors</h2>
        <div id="problems-sensors" class="rankings-list">
     
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
