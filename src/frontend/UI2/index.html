<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Room Sensor Dashboard</h1>
        
        <label for="roomSelect">Select a Room:</label>
        <select id="roomSelect" onchange="fetchData()"></select>
        
        <div class="charts">
            <div class="chart-container"><canvas id="tempChart"></canvas></div>
            <div class="chart-container"><canvas id="co2Chart"></canvas></div>
            <div class="chart-container"><canvas id="humidityChart"></canvas></div>
            <div class="chart-container"><canvas id="soundChart"></canvas></div>
        </div>
        
        <button onclick="fetchData()">Refresh Data</button>

        <!-- Facilities Table -->
        <div class="facilities-container">
            <h2>Room Facilities</h2>
            <table id="facilitiesTable">
                <thead>
                    <tr>
                        <th>Computers</th>
                        <th>Videoprojector</th>
                        <th>Seating Capacity</th>
                        <th>Robots</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="computers">-</td>
                        <td id="videoprojector">-</td>
                        <td id="seating_capacity">-</td>
                        <td id="robots">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
